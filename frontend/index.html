<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              spotify: {
                base: '#1DB954',
                dark: '#1aa34a',
                black: '#191414',
                card: '#181818',
                hover: '#282828',
                background: '#121212'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; }
        /* Smooth scrolling */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans antialiased">
    
    <!-- Header -->
    <header class="bg-black/80 backdrop-blur-md border-b border-[#282828] sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-spotify-base rounded-full flex items-center justify-center text-black">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-5.5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"/>
                    </svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight">Spotify Playlist Manager</h1>
            </div>
            <div id="auth-controls">
                <!-- Buttons injected via JS -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-6">
        
        <!-- Login View -->
        <div id="login-view" class="hidden h-[70vh] flex flex-col items-center justify-center text-center px-4">
            <h2 class="text-5xl font-bold mb-6 tracking-tight">Your Music.<br/>Organized.</h2>
            <p class="text-gray-400 text-lg mb-10 max-w-lg leading-relaxed">
                Connect your Spotify account to view your entire library, manage playlists, and analyze your collection instantly.
            </p>
            <button onclick="window.location.href='/login'" 
                    class="bg-spotify-base hover:bg-spotify-dark text-black text-lg font-bold py-4 px-10 rounded-full transition-all transform hover:scale-105 shadow-[0_0_20px_rgba(29,185,84,0.3)]">
                Login with Spotify
            </button>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden max-w-7xl mx-auto">
            <div class="flex justify-between items-end mb-8 border-b border-[#282828] pb-4">
                <div>
                    <h2 class="text-3xl font-bold">Your Playlists</h2>
                    <p class="text-gray-400 text-sm mt-1">Synced from Spotify</p>
                </div>
                <span id="playlist-count" class="bg-[#282828] px-3 py-1 rounded-full text-xs font-bold text-gray-300 uppercase tracking-wide">
                    Loading...
                </span>
            </div>
            
            <!-- Loading State -->
            <div id="loading" class="flex flex-col items-center justify-center py-24 space-y-4">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-[#282828] border-t-spotify-base"></div>
                <p class="text-gray-500 animate-pulse font-medium">Fetching your library...</p>
            </div>

            <!-- Grid -->
            <div id="playlists-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 hidden">
                <!-- Cards injected here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-[#282828] py-8 text-center text-gray-500 text-sm">
        <p>Powered by FastAPI & Spotipy</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
